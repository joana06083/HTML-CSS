<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		表單域form
		name:表單域名稱
		method:請求方式get/post
		action:提交URL
		-->
		<form name="TEST" method="get" action="http://www.google.com.tw">
		
		<!--
		 1.文本域 
			type:類型
			placeholder:提示文本
			value:輸入框中內容
		 -->
		 
		 <p>
			 帳號:<input type="test" placeholder="手機/郵件" value="123456"/>
		 </p>
		
		<!--
		 2.密碼輸入框
			type:類型
			placeholder:提示文本
			value:輸入框中內容
		-->
		
		<p>
			密碼:<input type="password" placeholder="6位數密碼"/>
		</p>
		
		<!--  
		3.單選框(同一組中的只能選擇一個)
			name:控制哪一組
			checked:選中(預設)
		-->
			
		<p>
			<input type="radio" name="sex" checked="checked"/>男
			<input type="radio" name="sex"/>女
			<input type="radio" name="sex"/>中性
		</p>
		
		<!--  
		4.複選框
			name:控制哪一組
			checked:選中(預設)
		-->
		
		<p>
			<input type="checkbox" name="like" checked="checked"/>吃飯
			<input type="checkbox" name="like"/>睡覺
			<input type="checkbox" name="like"/>打東東
		</p>
		
		<!-- 
		5.下拉菜單
		-->
		
		<select>
			<option>台北</option>
			<option>台中</option>
			<option>台南</option>
			<option>高雄</option>
		</select>
		
		<!-- 
		 6.按鈕
			value:顯示
		 -->
		 
		 <p>
			 <input type="button" value="按鈕1" >
			 <input type="button" value="按鈕2" >
		 </p>
		 
		<!-- 
		 7.提交按鈕
			提交即提交到表單域action中填寫的地址
		 -->
		
		<p>
			<input type="submit" value="註冊"/>
		</p>
		
		<!-- 
		 8.重置按鈕
			重置該按鈕對應的表單域中
		-->
		
		<input type="reset" value="重置" />
	</body>
</html>
