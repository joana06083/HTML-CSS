<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--表格 
		cellpadding:調整內容的位置
		align:水平對齊方式(left/center/right)
		table:整個表格水平方向位置
		tr:對應整行的對齊方式
		td:對應單元格的對齊方式
		valign:垂直方向(只能用於tr/td，top/middle/bottom)
		bordercololr:邊框顏色
				 -->
		<table  width="200" height="200" border="1" cellspacing="0" bordercolor="red">
	     <!--第一行 -->
		<tr>
			<td align="center">1</td>
			<td valign="top" align="center">2</td>
			<td>3</td>
		</tr>	
		
		<!--第二行 -->
		<tr align="center">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>	
		
		<!--第三行 -->
		<tr valign="bottom">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>	
		
		</table>
		
		
		
	</body>
</html>
